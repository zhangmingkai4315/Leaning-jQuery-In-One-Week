    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <!--定义自己的函数库和方法-->
    <script>
        (function ($) {
            $.sumFunction= function () {
                alert("Hello test");
            };
            $.sumFunctionArray=function(array){
                var total=0;
                $.each(array, function (index,value) {
                    value= $.trim(value);
                    value=parseFloat(value);

                    total+=value;
                });
                return total;
            };
            $.average = function (array) {
                if($.isArray(array)){
                   return $.sumFunctionArray(array)/array.length;
                }
            };
        })(jQuery);
    </script>
